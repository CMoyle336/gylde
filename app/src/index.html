<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gylde - Intentional Connections</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gylde is a premium dating platform for intentional connections and meaningful relationships.">
  <meta name="theme-color" content="#0d0b0e">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Prevent FOUC: Apply saved theme before first paint -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('gylde-theme');
        if (theme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', '#f5f3f0');
        }
      } catch(e) {}
    })();
  </script>
</head>
<body class="antialiased">
  <app-root></app-root>
</body>
</html>
